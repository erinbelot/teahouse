<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swallowtail</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
</head>
<body>
    <div class="nav_bar">
        <h1>
            Swallowtail
        </h1>
        <ul>
            <li>
                Product list - (with add to cart button and apply discount button)
            </li>
            <li>
                Shopping Cart view
            </li>
            <li>
                Reciept
            </li>
        </ul>
    </div>

    <div class="heading">
        <h2>
            Teas
        </h2>
        <p>
            Swallowtail offers the finest tea, blends and tisanes.
        </p>      
    </div>
    <div class="Product-wrapper">
        <div class="image">
            <img src="./assets/earl_gray_can.png" alt="Tea can" style="width:300px;height:300px;">
            <img src="./assets/mint_can.png" alt="Tea can" style="width:300px;height:300px;">
            <img src="./assets/oolong_can.png" alt="Tea can" style="width:300px;height:300px;">
            <img src="./assets/masala_chai_can.png" alt="Tea can" style="width:300px;height:300px;">                            
        </div>
        <div class="add_to_cart_button_wrapper">
            <div class="plus_image">
                <img src="./assets/plus.svg" alt="Plus sign" style="width:30px;height:30px;">
            </div>
            <div class="add_text">
                ADD
            </div>         
        </div>
        <div class="promo_button_wrapper">
            <div class="plus_image">
                    <img src="./assets/plus.svg" alt="Plus sign" style="width:30px;height:30px;">
            </div>
            <div class="promo_text">
                PROMO
            </div>  
        </div>
        <div class="name_and_price">

        </div>
    </div>
</body>
</html>
